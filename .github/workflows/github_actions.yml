name: Covid Analytics GitHub Actions
on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  code-quality-checking:
    runs-on: [self-hosted]
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.name }} ${{ runner.os }} self-hosted server."
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: ‚ö° Check out repository code
        uses: actions/checkout@v2

      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      - name: üìÑ List files in the repository
        run: |
          ls ${{ github.workspace }}

      - name: ‚úÖ Code format checking with Black
        run: /home/ubuntu/.virtualenvs/githubenv/bin/black --check .

      - name: ‚úÖ Import order checking with Isort
        run: /home/ubuntu/.virtualenvs/githubenv/bin/isort --check .

      - name: ‚úÖ Code style checking with Flake8
        run: /home/ubuntu/.virtualenvs/githubenv/bin/flake8

      - name: ‚úÖ Static type checking with Mypy
        run: |
          /home/ubuntu/.virtualenvs/githubenv/bin/mypy airflow

      - name: ‚úÖ Doc style checking with Pydocstyle
        run: /home/ubuntu/.virtualenvs/githubenv/bin/pydocstyle

      - run: echo "üçè This job's status is ${{ job.status }}."

  code-pushing:
    runs-on: [self-hosted]
    if: github.event_name == 'push'
    steps:
    - name: ‚ú® Get environment variables
      run: |
        source ~/.bash_profile
        echo $ENV
        echo $AIRFLOW_IP
        echo "env=$ENV" >> $GITHUB_ENV
        echo "airflow_ip=$AIRFLOW_IP" >> $GITHUB_ENV

    - name: ‚ö° Check out repository code
      uses: actions/checkout@v2

    - name: ‚ôªÔ∏è Synchronize Airflow dags and plugins to a server
      run: |
        rsync -av --exclude '*__pycache__*' --delete airflow/dags/ ubuntu@${{ env.airflow_ip }}:/home/ubuntu/airflow/dags
        rsync -av --exclude '*__pycache__*' --delete airflow/plugins/ ubuntu@${{ env.airflow_ip }}:/home/ubuntu/airflow/plugins

    - run: echo "üçè This job's status is ${{ job.status }}."
